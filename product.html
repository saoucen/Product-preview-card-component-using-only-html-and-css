<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="10">
    <link rel="stylesheet" href="product.css">
    <title>Product preview card component main</title>
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <div class="card">
               
        <div class="product-img" >
               
                <img src="images/image-product-desktop.jpg" alt="image-product-desktop"> 
               
        </div>
        <div class="product-info">         
            <div class="content">
                    <p id="perfume">PERFUME</p>
                    <h1 id="header">Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price">
                        <div><p><b>$149.99</b></p></div>
                        <div><p>$169.99</p></div>
                    </div>
                    <button>
                        <img src="images/icon-cart.svg" alt="icon-cart">
                        Add to Cart
                    </button>
            </div> 
        </div>
        
    </div>
</body>
</html>
